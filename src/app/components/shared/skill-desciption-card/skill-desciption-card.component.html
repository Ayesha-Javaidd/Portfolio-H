<div
  class="bg-gray-900/50 p-6 rounded-2xl flex flex-col gap-4 cursor-pointer hover:bg-pink-500/10 transition-all duration-300"
>
  <!-- Icon -->
  <div class="text-pink-500/40 text-3xl">
    <i [ngClass]="getIconClass(icon)"></i>
  </div>

  <!-- Title -->
  <h4 class="text-lg font-semibold text-white">{{ title }}</h4>

  <!-- Description -->
  <p class="text-gray-400 text-sm">{{ description }}</p>
</div>
